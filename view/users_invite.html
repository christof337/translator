{{ define "title" }}Invitation Link{{ end }}

{{ define "content" }}

<div class='container'>
<h1>Invitation</h1>

<div class='panel panel-info'>
    <div class="panel-heading"><h3 class="panel-title">User Invitation</h3></div>
    <div class="panel-body">
        <div class="media">
            <div class="media-left pull-left">
                <h1><span class="glyphicon glyphicon-user"></span></h1>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{.User.Name}}</h4>
                <table class="table">
                    <tr><th>Email</th><td>{{.User.Email}}</td></tr>
                    <tr><th>Language</th><td>{{.User.Language}}</td></tr>
                    <tr><th>Invitation Link</th><td><a href="{{.InviteURL}}">{{.InviteURL}}</a></td></tr>
                </table>
                <p>
    				<a class='btn btn-warning' href='/users/reinvite?user={{ .User.Email }}'><span class="glyphicon glyphicon-envelope"></span> Resend Invitation</a>
    				<a class='btn btn-info' href='/users/renew-invite?user={{ .User.Email }}'>Renew Invitation</a>
                </p>
            </div>
        </div>
    </div>
</div>

</div>{{/* container */}}
{{ end }}
