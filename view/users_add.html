{{ define "title" }}Add User{{ end }}

{{ define "content" }}

<div class='container'>
<h1><span class="glyphicon glyphicon-plus"></span> <span class="glyphicon glyphicon-user"></span>&nbsp; Add User</h1>

<form method='post' action='/users' class='' role='form'>

  <div class='form-group'>
    <label for='add-user-email'>Email address</label>
    <input type='email' name='email' id='add-user-email' class='form-control' placeholder='joe@example.com'>
  </div>

  <div class='form-group'>
    <label for='add-user-name'>Name</label>
    <input type='text' name='name' id='add-user-name' class='form-control' placeholder='Joe Blogs'>
  </div>

  <div class='well'>
    <label>Language</label>
    {{ $languageNames := .LanguageNames }}
    {{ $languagesEnglish := .LanguagesEnglish }}
    {{ range $lang := .Languages }}
    <p>
    <label class="checkbox-inline"><input type='radio' name='language' value='{{ $lang }}' {{ if eq $lang "gb" }}checked{{ end }}>&nbsp;
      <img src='/images/flags/{{ $lang }}.png'> &nbsp; <b>{{ index $languageNames $lang }}</b> / {{ index $languagesEnglish $lang }} &nbsp;
    </label>
    </p>
    {{ end }}
  </div>

  <p>
    <label for='welcome-email'>
    <input type='checkbox' checked name='welcome-email'> &nbsp; Send welcome email with instructions.
    </label>
  </p>

  <p>
    <button type='submit' class='btn btn-primary'><span class="glyphicon glyphicon-plus"></span> <span class="glyphicon glyphicon-user"></span>&nbsp; Add User</button>
    <a href='/users' class='btn btn-link'><span class="glyphicon glyphicon-remove"></span> Cancel</a>
  </p>

</form>

</div>{{/* container */}}
{{ end }}
